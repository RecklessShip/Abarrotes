<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Carrito de compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <header id="header">
        <h1>Shopping Car</h1> 
        <img class="carrito" src="carrito-de-compras.png" alt="carrito">
    </header>
    <div id="contenedor" class="contenedor">
        <div>
            <img src="img/imagen1.webp" alt="Hamburguesa Clásica">
            <div class="informacion">
                <p>Hamburguesa Clásica</p>
                <p class="precio">$119<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="img/imagen2.webp" alt="Hamburguesa Doble">
            <div class="informacion">
                <p>Hamburguesa Doble</p>                   
                <p class="precio">$159<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="img/imagen3.webp" alt="Hamburguesa Vegetariana">
            <div class="informacion">
                <p>Hamburguesa Vegetariana</p>                   
                <p class="precio">$179<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="img/imagen4.webp" alt="Hamburguesa infantil">
            <div class="informacion">
                <p>Hamburguesa infantil</p>                   
                <p class="precio">$99<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="img/imagen5.webp" alt="Hamburguesa especial">
            <div class="informacion">
                <p>Hamburguesa especial</p>                   
                <p class="precio">$199<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="img/imagen6.webp" alt="Hamburguesa Porcina">
            <div class="informacion">
                <p>Hamburguesa Porcina</p>                   
                <p class="precio">$219<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="img/imagen7.webp" alt="Hamburguesa con cebolla">
            <div class="informacion">
                <p>Hamburguesa con cebolla</p>                   
                <p class="precio">$149<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="img/imagen8.webp" alt="Hamburguesa Hawuayana">
            <div class="informacion">
                <p>Hamburguesa Hawuayana</p>                   
                <p class="precio">$159<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="img/imagen9.webp" alt="Desayuno">
            <div class="informacion">
                <p>Desayuno</p>                   
                <p class="precio">$79<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
